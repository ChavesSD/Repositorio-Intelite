<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apks - Intelite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo-intelite.png" alt="Logo Intelite" class="logo">
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <button class="btn-back" onclick="window.location.href='index.html'">‚Üê Voltar</button>
                <h1 class="page-title">Apks</h1>
            </div>
            <div class="buttons-container">
                <button class="btn btn-totem" onclick="navigateToApk('totem')">
                    <img src="Produtos/Totem.png" alt="Totem" class="btn-icon-image">
                    <span class="btn-text">Totem</span>
                </button>
                <button class="btn btn-painel" onclick="navigateToApk('painel')">
                    <img src="Produtos/Painel.png" alt="Painel" class="btn-icon-image">
                    <span class="btn-text">Painel</span>
                </button>
                <button class="btn btn-outros" onclick="navigateToApk('outros')">
                    <span class="btn-icon">üì¶</span>
                    <span class="btn-text">Outros</span>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function navigateToApk(category) {
            // Fun√ß√£o para navegar para as categorias de APK
            const pages = {
                'totem': 'totem.html',
                'painel': 'painel.html',
                'outros': 'outros.html'
            };
            
            if (pages[category]) {
                window.location.href = pages[category];
            } else {
                const categoryNames = {
                    'totem': 'Totem',
                    'painel': 'Painel',
                    'outros': 'Outros'
                };
                alert(`A p√°gina ${categoryNames[category]} ser√° implementada em breve!`);
            }
        }
    </script>
</body>
</html>
