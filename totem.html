<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem APKs - Intelite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo-intelite.png" alt="Logo Intelite" class="logo">
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <button class="btn-back" onclick="window.location.href='apks.html'">‚Üê Voltar</button>
                <h1 class="page-title">Totem APKs</h1>
            </div>
            <div class="apks-list" id="apksList">
                <!-- APKs ser√£o carregados dinamicamente via JavaScript -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Lista de APKs dispon√≠veis
        const apks = [
            {
                name: 'AI Fit Totem',
                link: 'https://drive.google.com/file/d/17aDiDCmRqqANiiO52lhNvprB5rvurbph/view?usp=drive_link',
                icon: 'üí™'
            },
            {
                name: 'Totem Sicoob 2025',
                link: 'https://drive.google.com/file/d/1iPE-6R64HzO8Hpf79Bb0MQG6AJq0p-mO/view?usp=drive_link',
                icon: 'üè¶'
            },
            {
                name: 'AI Totem 8.0',
                link: 'https://drive.google.com/file/d/1xjvDMZyM2ssDbvkDAgLClnpwqZAM5QY1/view?usp=drive_link',
                icon: 'üñºÔ∏è'
            }
        ];

        // Carregar APKs na p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            const apksList = document.getElementById('apksList');
            
            apks.forEach(apk => {
                const apkCard = document.createElement('div');
                apkCard.className = 'apk-card';
                
                const apkIcon = document.createElement('div');
                apkIcon.className = 'apk-icon';
                apkIcon.textContent = apk.icon;
                
                const apkName = document.createElement('div');
                apkName.className = 'apk-name';
                apkName.textContent = apk.name;
                
                const apkLink = document.createElement('a');
                apkLink.href = apk.link;
                apkLink.target = '_blank';
                apkLink.rel = 'noopener noreferrer';
                apkLink.className = 'apk-link';
                apkLink.textContent = 'Baixar';
                
                apkCard.appendChild(apkIcon);
                apkCard.appendChild(apkName);
                apkCard.appendChild(apkLink);
                apksList.appendChild(apkCard);
            });
        });
    </script>
</body>
</html>
