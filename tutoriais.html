<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriais - Intelite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo-intelite.png" alt="Logo Intelite" class="logo">
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <button class="btn-back" onclick="window.location.href='index.html'">← Voltar</button>
                <h1 class="page-title">Tutoriais</h1>
            </div>
            <div class="icons-grid" id="iconsGrid">
                <!-- Ícones serão carregados dinamicamente via JavaScript -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Lista de ícones da pasta Produtos (em ordem alfabética)
        const produtos = [
            { name: 'AICHECKING', file: 'Produtos/AICHECKING.png' },
            { name: 'AICHEFF', file: 'Produtos/AICHEFF.png' },
            { name: 'AICONSUMER', file: 'Produtos/AICONSUMER.png' },
            { name: 'AIFIT', file: 'Produtos/AIFIT.png' },
            { name: 'AIGESTOR', file: 'Produtos/AIGESTOR.png' },
            { name: 'AINURSE', file: 'Produtos/AINURSE.png' },
            { name: 'AIPAY', file: 'Produtos/AIPAY.png' },
            { name: 'AIPLUS', file: 'Produtos/AIPLUS.png' },
            { name: 'AIZAP', file: 'Produtos/AIZAP.png' },
            { name: 'ATENDIMENTO INTELIGENTE', file: 'Produtos/ATENDIMENTO INTELIGENTE.png' },
            { name: 'AVALIZE', file: 'Produtos/AVALIZE.png' },
            { name: 'TEMPLUS', file: 'Produtos/TEMPLUS.png' }
        ];

        // Ordenar por nome (alfabética)
        produtos.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR'));

        // Carregar ícones na página
        document.addEventListener('DOMContentLoaded', function() {
            const iconsGrid = document.getElementById('iconsGrid');
            
            produtos.forEach(produto => {
                const iconCard = document.createElement('div');
                iconCard.className = 'icon-card';
                
                const iconImg = document.createElement('img');
                iconImg.src = produto.file;
                iconImg.alt = produto.name;
                iconImg.className = 'icon-image';
                
                iconCard.appendChild(iconImg);
                iconsGrid.appendChild(iconCard);
            });
        });
    </script>
</body>
</html>
